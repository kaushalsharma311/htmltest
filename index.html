<html>
    <head>
        <title>Dashboard</title>
		<script src="js/jspdf.js"></script>
        <script type="text/javascript">
            function HTMLtoPDF() {
                var doc=new jsPDF();
                doc.fromHTML($('#HTMLtoPDF').get(0),20,20,{'width':500});
                doc.save('report.pdf');
            }
        </script>
    </head>
    <body>
        <div id="HTMLtoPDF">
            <h3>jhaxfnoho xfehoi'</h3>
        </div>
        <button onclick="HTMLtoPDF()">Download</button>
    </body>
</html>
