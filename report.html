<html>
    <head>
        <title>Dashboard</title>
		<script src='js/jquery-1.7.1.min.js' type='text/javascript'></script>
		<script src="js/jspdf.js" type='text/javascript'></script>
		<script src='js/jspdf.debug.js' type='text/javascript'></script>
		<script src='js/html2canvas.js' type='text/javascript'></script>
		<link type="text/css" rel="stylesheet" href="css/style.css">


        <script type="text/javascript">
            function HTMLtoPDF() {
                var doc=new jsPDF();
                doc.fromHTML($('#HTMLtoPDF').get(0),20,20,{'width':500});
                doc.save('report.pdf');
            }
        </script>
		<script type="text/javascript">
            function screenshot() {
					html2canvas(document.body).then(function(canvas) {
					document.body.appendChild(canvas);
					});
				}
        </script>
		<script type="text/javascript">
            function print() {
					var element = document.getElementById('#HTMLtoPDF');
					var report = powerbi.get(element);

					element.print().catch(function (errors) { Log.log(errors); });
				}
        </script>
	</head>
    <body>
		<div class="blue">
			<img class="mckessonlogo" src="images/mckesson.jpg" />
		</div>
        <div class="iframe" id="HTMLtoPDF">
			<iframe height='600px' width='100%' src="https://app.powerbi.com/view?r=eyJrIjoiODM2YTE1ZGYtZmMzYS00YWMyLWFkNjYtNTliOTNkYjhkODRjIiwidCI6ImRhNjdlZjFiLWNhNTktNGRiMi05YThjLWFhOGQ5NDYxN2ExNiIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>        
        </div>
        <button onclick="HTMLtoPDF()">Download</button>
		<button onclick="screenshot()">Screenshot</button>
		<button onclick="print()">Print</button>
    </body>
</html>
